<footer class="footer" itemscope itemtype="http://schema.org/WPFooter">
  {{- partial "social.html" . }}
  <div class="copyright">
    {{-  $current := now.Format "2006" }}
    &copy;
    {{- if ne .Site.Params.since $current -}}
        {{- print .Site.Params.since }}  -
    {{- end }}
    {{ $current }}
    <div class="publishby">
        Modified theme <a href="https://github.com/ffkato/hugo-theme-pure" target="_blank">pure</a>, ported by <a href="https://github.com/xiaoheiAh" target="_blank"> xiaoheiAh</a>.
    </div>
    {{ if (isset .Site.Params "beian") }}
      <div>
        <a href="https://beian.miit.gov.cn/" target="_blank">{{- print .Site.Params.beian }}</a>
      </div>
    {{ end }}
  </div>
</footer>
